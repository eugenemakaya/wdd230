        </header>
        <main>
            <section>
                <h1>Welcome</h1>
        
                <form method="get" action="record.html">
                    <fieldset>
                        <legend>Feedback Form</legend>
                        <label>Username <input type="text" id="username" name="username" required title="Your Username"></label>
                        <!-- pattern required -->
                        <label>Password <input type="password" id="password" name="password" required title="Password must contain at least 8 characters" pattern="[a-zA-Z0-9]{8,}"></label>
                        <label>Repeat Password <input type="password" id="repeat_password" name="repeat_password" required title="Retype Your Password" ></label>
                        <label>Email <input type="email" id="email" name="email" required placeholder="john89@byui.edu"  title="Your Email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"></label>

                        <div id="rangevalue">1</div>
                        <label>Page Rating<input type="range" id="rating" name="rating" min="1" max="5" value="1" step="1" list="rangevalues">
                            <datalist id="rangevalues">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </datalist>
                        </label>

                        <input type="submit" value="Submit">
                    </fieldset>
                    <p id="feedback"></p>
                </form>
            </section>
        </main>
        <footer>
